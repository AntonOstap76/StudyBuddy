<!DOCTYPE html>
<!-- then I can use static tag-->
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include css stylesheet-->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css'%}">
    <title>StudyBuddy</title>
</head>
<body>
    <!-- for including different templates -->
    {%include 'navbar.html'%}

    <!--For showing flash messages-->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <img src="{% static 'images/anime.jpg'%}">

    {% block content %}

    {% endblock %}
</body>
</html>
